  <script>
    $(function () {
      // set $.geo.proj to null because images don't have a projection
      $.geo.proj = null;

      // create a map
      var map = $("#map").geomap({
        center: [ 5616/2, 3744/2 ],
        zoom: 0,
        axisLayout: "image",
        services: [
          {
            type: "tiled",
            src: function (view) {
              var quadKey = tileToQuadkey(view.tile.column, view.tile.row, view.zoom);

              //var r = quadKey
              console.log(quadKey);
              return "http://tile111.gigapan.org/gigapans0/111225/tiles.83f6152eea5140f76880a283c3479288//r00/r000.jpg";
            },
            attr: "&copy; Sanborn"
          }
        ],
        tilingScheme: {
          tileWidth: 256,
          tileHeight: 256,
          levels: 5,
          basePixelSize: 256,
          origin: [ 0, 0 ]
        },
      });

      $("#cmdZoom").button().click(function() {
        map.geomap("zoom", +1);
      });

      function tileToQuadkey(column, row, zoom) {
        var quadKey = "",
          digit,
          mask;

        for ( var i = zoom; i > 0; i-- ) {
          digit = 0;
          mask = 1 << (i - 1);
          if ((column & mask) !== 0) {
            digit++;
          }
          if ((row & mask) !== 0) {
            digit += 2;
          }
          quadKey += digit;
        }
        return quadKey;
      }
